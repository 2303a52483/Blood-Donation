<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood - Blood Donation Hub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header and Navigation -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="needblood.html">Need Blood</a>
            <a href="donateblood.html">Donate Blood</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
        </nav>
    </header>

    <!-- Hero / Banner Section -->
    <section class="hero">
        <h1>Donate Blood, Save Lives</h1>
        <p>Your blood can give someone a second chance at life!</p>
        <img src="https://images.unsplash.com/photo-1619881002313-9cf0b92fdf94" alt="Donate Blood Banner"
            style="width:100%; max-width:800px; border-radius:10px; margin-top:20px;">
    </section>

    <!-- Donate Blood Form -->
    <form>
        <h2>Donate Blood</h2>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="text" placeholder="Blood Group (e.g., A+)" required>
        <input type="text" placeholder="City" required>
        <input type="tel" placeholder="Phone Number" required>
        <button type="submit">Donate Blood</button>
    </form>

    <!-- Optional JS -->
    <script src="script.js"></script>
</body>

</html>
